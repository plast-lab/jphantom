
buildscript {

    //configurations.classpath.resolutionStrategy.cacheChangingModulesFor(0, 'seconds')

    configurations.all {
        //This is required for SNAPSHOT dependencies
        resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
        //This is required for dependencies using the "+" notation
        resolutionStrategy.cacheDynamicVersionsFor 0, 'seconds'
    }

    repositories {
        mavenLocal()
        mavenCentral()
        maven {
            url "${artifactory_contextUrl}/plast-public"
        }
        maven {
            url "${artifactory_contextUrl}/plast-private"
            credentials {
                username = artifactory_user
                password = artifactory_password
            }
        }
    }

    dependencies {
        classpath ('org.clyze:doop-gradle-plugin:1.+')
    }
}

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'application'
apply plugin: 'doop'

group = 'org.clyze'
version = '1.2'

description = """org.clyze:jphantom"""

sourceCompatibility = 1.7
targetCompatibility = 1.7
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

repositories {
    mavenLocal();
    mavenCentral();
    maven() {
        url "${artifactory_contextUrl}/plast-public"
    }
}

dependencies {
    compile group: 'com.google.guava', name: 'guava', version:'18.0'
    compile group: 'org.ow2.asm', name: 'asm-debug-all', version:'5.0.3'
    compile group: 'args4j', name: 'args4j', version:'2.0.23'
    compile group: 'ch.qos.logback', name: 'logback-classic', version:'1.0.10'
    compile group: 'ch.qos.logback', name: 'logback-core', version:'1.0.10'
    compile group: 'org.slf4j', name: 'slf4j-api', version:'1.7.3'
    compile group: 'net.sf.jgrapht', name: 'jgrapht', version:'0.8.3'
    compile group: 'org.apache.commons', name: 'commons-lang3', version:'3.1'
    compile group: 'com.google.code.findbugs', name: 'annotations', version:'2.0.1'
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.1'
}

mainClassName = "org.clyze.jphantom.Driver"

jar {
    manifest {
        attributes 'Main-Class': 'org.clyze.jphantom.Driver'
    }
}

doop {
    // host = 'centauri.di.uoa.gr'
    host = clue_host
    port = clue_port as Integer
    username = clue_user
    password = clue_password
    analysis.options.platform = 'java_7_debug'
    analysis.options.cache = true
    // analysis.options.only_application_classes_fact_gen = true
    analysis.options.main_class = project.mainClassName
}

